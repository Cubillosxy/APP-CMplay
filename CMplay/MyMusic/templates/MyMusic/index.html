<title>
    Music-Addicts
</title>

{% extends 'MyMusic/plantilla.html' %}
{% block canciones_active %}active{% endblock %}

{% block body %}
    <div class="canciones-container container-fluid">
        <div class="row">
            {% if canciones %}
                {% for cancion in canciones %}
                    <div class="col-sm-4 col-lg-2">
                        <div class="thumbnail">

                            <div class="caption">
                                <h2>{{ cancion.user.usename }}</h2>
                                <h4>{{ cancion.artista }}</h4>

                                 <!-- Delete Cancion -->
                                <form action="#" method="post" style="display: inline;">
                                    {% csrf_token %}
                                    <input type="hidden" name="cancion_id" value="{{ cancion.id }}" />
                                    <button type="submit" class="btn btn-default btn-sm">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </form>

                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock %}
